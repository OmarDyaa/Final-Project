<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <h1 class="text-3xl font-semibold text-primary">Reset Password</h1>
    </div>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email address</mat-label>
      <input formControlName="email" type="email" placeholder="name@example.com" matInput />
    </mat-form-field>
      <input formControlName="token" hidden type="text" placeholder="Enter your reset token" matInput />
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>New Password</mat-label>
      <input formControlName="newPassword" type="password" placeholder="Enter new password" matInput />
    </mat-form-field>
    <button mat-flat-button type="submit" class="w-full py-2" [disabled]="resetPasswordForm.invalid">
      Reset Password
    </button>
  </form>
</mat-card>
