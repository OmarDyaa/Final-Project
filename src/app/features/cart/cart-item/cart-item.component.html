<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div
    class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 sm:gap-6"
  >
    <a
      routerLink="/shop/{{ item().productId }}"
      class="shrink-0 mx-auto sm:mx-0"
    >
      <img
        src="{{ item().pictureUrl }}"
        alt="product image"
        class="h-20 w-20 object-cover rounded"
      />
    </a>

    <div class="w-full flex-1 space-y-2 text-center sm:text-left">
      <a routerLink="/shop/{{ item().productId }}" class="font-medium block">
        {{ item().productName }}
      </a>

      <div class="flex items-center justify-center sm:justify-start gap-4">
        <button mat-button color="warn" (click)="removeItemFromCart()">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
      <div class="flex items-center gap-3">
        <button mat-icon-button (click)="decrementQuantity()">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>

        <div class="font-semibold text-xl mb-1">{{ item().quantity }}</div>

        <button mat-icon-button (click)="incrementQuantity()">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <div class="text-center sm:text-end w-full sm:w-32">
        <p class="font-bold text-xl">{{ item().price | currency }}</p>
      </div>
    </div>
  </div>
</div>
